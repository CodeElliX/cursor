<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
  </head>
  <body>
    <div class="general">
      <h1><img src="732190.png" alt="favicon" />Cursor change:</h1>
      <div class="container">
        <div class="for">
          <div class="box cursor1">cursor: <span> grab</span>;</div>
          <div class="box cursor2">cursor: <span> text</span>;</div>
          <div class="box cursor3">cursor: <span> pointer</span>;</div>
          <div class="box cursor4">cursor: <span> not-allowed</span>;</div>
        </div>
        <div class="for">
          <div class="box cursor5">cursor: <span> none</span>;</div>
          <div class="box cursor6">cursor: <span> crosshair</span>;</div>
          <div class="box cursor7">cursor: <span> copy</span>;</div>
          <div class="box cursor8">cursor:<span>s-resize</span>;</div>
        </div>
        <div class="for">
          <div class="box cursor9">cursor: <span> grabbing</span>;</div>
          <div class="box cursor10">cursor: <span> help</span>;</div>
          <div class="box cursor11">cursor: <span> sw-resize</span>;</div>
          <div class="box cursor12">cursor: <span> move</span>;</div>
        </div>
        <div class="for">
          <div class="box cursor13">cursor: <span> col-resize</span>;</div>
          <div class="box cursor14">cursor: <span> progress</span>;</div>
          <div class="box cursor15">cursor: <span> row-resize</span>;</div>
          <div class="box cursor16">cursor: <span> wait</span>;</div>
        </div>
      </div>
    </div>
  </body>
</html>
